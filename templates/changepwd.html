<!-- Επέκταση προτύπου layout.html -->
{% extends "layout.html" %}

<!-- Τίτλος σελίδας -->
{% block title %}
    Change Password
{% endblock %}

<!-- Βασικό σώμα σελίδας -->
{% block main %}
    <header>
        <h3>Change your password using the form below:</h3>
    </header>

    <!-- Φόρμα αλλαγής κωδικού χρήστη -->
    <form action="/changepwd" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="oldpass" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpass" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="pconfirm" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
